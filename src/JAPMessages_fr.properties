jap.ConfigAssistant_anonTest=Votre navigateur est maintenant configur\u00e9 pour utiliser JAP. Activez ensuite l'anonymat dans la fen\u00eatre principale de JAP en appuyant sur "On". Essayez enfin de surfer pour tester la connexion avec le service d'anonymat.
jap.ConfigAssistant_browserConf=Vous devez maintenant configurer CHACUN de vos navigateurs pour utiliser JAP comme "Proxy". Notez que JAP supporte uniquement le FTP en mode passif, cela implique qu'aucun upload n'est possible. Nous recommandons d'utiliser JAP comme Proxy pour tous les protocoles, afin d'\u00e9viter une perte accidentelle de l'anonymat.
jap.ConfigAssistant_browserTest=Veuillez passer l&#039;anonymat sur "Off" dans la fen\u00eatre principale de JAP. Ensuite, consultez un site web dans votre navigateur. JAP devrait \u00e0 pr\u00e9sent afficher un message d&#039;avertissement et vous emp\u00eacher de surfer, jusqu&#039;\u00e0 ce que vous ayez choisi "{0}" et confirm\u00e9 avec "Oui".
jap.ConfigAssistant_clickToViewHelp=Cliquez ici pour voir une aide contextuelle.
jap.ConfigAssistant_deactivateActiveContent=Votre connexion au service d'anonymat est pr\u00eate. Vous devriez configurer votre navigateur de telle sorte qu'il ne laisse pas de "traces" et en particulier qu'il n'ex\u00e9cute aucun contenu actif (Java, Javascript, Flash, ...). Ces contenus actifs sont en effet susceptibles de compromettre votre anonymat ("backdoors").
