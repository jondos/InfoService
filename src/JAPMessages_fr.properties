forwardingExplainMessage=Vous allez activer la fonction forwarding.\u000aElle permet \u00e0 d'autres utilisateurs de JAP de se connecter\u000a\u00e0 un serveur d'anonymat via votre syst\u00e8me JAP.\u000aCette fonction est un soutien pour les personnes\u000aqui ne peuvent se connecter directement \u00e0 un serveur\u000ad'anonymat, \u00e0 cause de la censure de leur fournisseur internet\u000aou de leur gouvernement.\u000a\u000aNote : comme d'autres personnes pourront utiliser votre syst\u00e8me JAP\u000apour se connecter \u00e0 un serveur d'anonymat, vous \u00eates susceptible\u000ad'appara\u00eetre comme suspect en cas d'utilisation ill\u00e9gale de la part\u000ade ces personnes.
