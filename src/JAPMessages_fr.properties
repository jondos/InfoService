jap.JAPConfAnon_firstMixText=JAP contacte toujours uniquement le premier Mix d'une Mix cascade (ou cascade d'anonymisation). Ce premier Mix transf\u00e8re les multiples requ\u00eates crypt\u00e9es de l'utilisateur au prochain Mix et envoie en retour les r\u00e9ponses crypt\u00e9es \u00e0 JAP. Le premier Mix connait donc l'identit\u00e9 de l'utilisateur (IP), mais pas le contenu des communication, ni l'identit\u00e9 des h\u00f4tes contact\u00e9s.
jap.JAPConfAnon_labelEMail=E-Mail
jap.JAPConfAnon_lastMixText=Le dernier Mix d'un Mix cascade re\u00e7oit les requ\u00eates utilisateurs du Mix interm\u00e9diaire qui le pr\u00e9c\u00e8de, les d\u00e9crypte et les envoie sur internet puis, apr\u00e8s plusieurs cryptages, retourne la r\u00e9ponse (par ex. d'un site web) au Mix qui le pr\u00e9c\u00e8de. Le dernier Mix ne conna\u00eet donc pas l'identit\u00e9 des utilisateurs, mais peut avoir connaissance du contenu des communications et conna\u00eet l'identit\u00e9 des h\u00f4tes contact\u00e9s.
jap.JAPConfAnon_middleMixText=Un Mix interm\u00e9diaire envoie et re\u00e7oit de multiples messages crypt\u00e9s qu'il transfert du Mix qui le pr\u00e9c\u00e8de vers le Mix qui le suit. Un Mix interm\u00e9diaire ne conna\u00eet donc ni l'identit\u00e9 des utilisateurs, ni le contenu des connexions, ni l'identit\u00e9 des h\u00f4tes contact\u00e9.
