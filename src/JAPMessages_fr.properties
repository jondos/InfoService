htmlAnonModeOff=<CENTER><H1>Mode anonyme OFF</H1><P>Anonymat d\u00e9sactiv\u00e9 !!!<BR>Vos requ\u00eates sont observables ! <BR>Veuillez remettre le mode anonyme sur <B>ON</B> <br>Si vous voulez continuer \u00e0 surfer en \u00e9tant observable, <br>autorisez le surf non-anonyme via "Config->Services->G\u00e9n\u00e9ral->Bloquer tout traffic de donn\u00e9es sans avertissement..."  <br> ou via la bo\u00eete de dialogue qui est affich\u00e9e lorsque ce param\u00e8tre n'est pas activ\u00e9. <br> Vous devez enfin passer le mode anonyme cons\u00e9cutivement de "On" \u00e0 "Off" avant qu'une connexion directe soit \u00e0 nouveau possible. <br><HR SIZE=1 WIDTH=200><A HREF="">Surfer sans protection...</A><HR SIZE=1 WIDTH=200>JAP Anonymity & Privacy</CENTER>
