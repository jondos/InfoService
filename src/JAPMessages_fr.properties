jap.ConfigAssistant_explainBadConnection=Le service actuellement choisi est peut-\u00eatre surcharg\u00e9. Essayez de vous connecter \u00e0 un autre service en cliquant sur la bo\u00eete d\u00e9roulante de la fen\u00eatre princpale. Passez ensuite l'anonymat sur "On".
jap.ConfigAssistant_explainNoConnection=Le service actuellement s\u00e9lectionn\u00e9 n'est peut-\u00eatre pas disponible pour le moment. Choisissez un autre service en cliquant sur la bo\u00eete d\u00e9roulante de la fen\u00eatre principale.
jap.ConfigAssistant_explainNoDirectConnection=Tout d'abord, veuillez v\u00e9rifier que vous \u00eates bien connect\u00e9 \u00e0 internet. Peut-\u00eatre que votre navigateur a \u00e9t\u00e9 initialement configur\u00e9 pour se connecter \u00e0 un autre Proxy que JAP. Dans ce cas, vous devez peut-\u00eatre param\u00e9trer JAP pour se connecter \u00e0 cet autre Proxy, afin d'obtenir une connexion internet.
jap.ConfigAssistant_explainNoServiceAvailable=Votre connexion internet est peut-\u00eatre trop lente. Augmentez le timeout de login en cliquant sur le bouton "{0}" de la fen\u00eatre principale, puis sur "{1}"->"{2}" (disponible dans "{3}" seulement).<br><br>Si JAP est bloqu\u00e9 par votre fournisseur d&#039;acc\u00e8s internet, vous pouvez essayer de vous connecter \u00e0 un Forwarding Server. Certains utilisateurs de JAP choisissent en effet de partager leur bande passante avec ceux qui sont bloqu\u00e9s par leur fournisseur.<br><br>Pour vous connecter \u00e0 un Forwarding Server, cliquez sur le bouton "{4}" de la fen\u00eatre principale, puis dans le menu de gauche sur "{5}", activez la fonction Forwarding Client. Essayez enfin de vous reconnecter.
jap.ConfigAssistant_explainNoWarning=Veuillez d'abord v\u00e9rifier que l'anonymat soit r\u00e9gl\u00e9 sur "Off". Si aucun avertissement n'est affich\u00e9 ou que vous pouvez surfer sur le web sans confirmation, alors les param\u00e8tres de proxy de votre navigateur ne sont pas corrects. Veuillez poursuivre la lecture de l'aide pour configurer correctement les param\u00e8tres proxy de votre navigateur.
jap.ConfigAssistant_explainWarningInBrowser=Vous avez interdit \u00e0 JAP de laisser passer le trafic de donn\u00e9es lorsque l&#039;anonymat est en mode "Off". Ce comportement d\u00e9pend d&#039;un param\u00e8tre de JAP. Veuillez d\u00e9sactiver ce param\u00e8tre pour effectuer ce test en cliquant tout d&#039;abord sur le bouton "{0}" de la fen\u00eatre principale de JAP. Ensuite, dans la fen\u00eatre de droite, veuillez passer \u00e0 "{1}" et d\u00e9sactivez le param\u00e8tre "{2}".
jap.ConfigAssistant_finished=F\u00e9licitation, vous avez install\u00e9 JAP avec succ\u00e8s ! A partir de maintenant, tout le trafic de donn\u00e9es de votre navigateur passe par JAP, transite par plusieurs serveurs interconnect\u00e9s, puis est crypt\u00e9 et cach\u00e9 dans le trafic de donn\u00e9es des autres utilisateurs. Nous vous souhaitons une bonne utilisation de notre outil d'anonymat !
jap.ConfigAssistant_help=Si vous avez des questions concernant les fonctionnalit\u00e9s de JAP qui ne sont pas r\u00e9pondues par cet assistant, vous pouvez consulter les fichiers d'aide \u00e0 tout moment. Dans ce cas, cliquez sur le bouton situ\u00e9 dans le coin inf\u00e9rieur droit de la fen\u00eatre principale. Vous obtiendrez \u00e9galement de l'aide sur notre site web :
