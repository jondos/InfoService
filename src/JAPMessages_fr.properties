jap.ConfigAssistant_title=Assistant d'installation
jap.ConfigAssistant_welcome=Bienvenue dans JAP ! JAP vous prot\u00e8ge, lorsque vous surfez, des observations ext\u00e9rieures de la part, par exemple : des fournisseur d'acc\u00e8s internet, des op\u00e9rateurs de sites web et m\u00eame du service d'anonymat lui-m\u00eame.<br><br>Cet assistant devrait vous aider dans vos premiers pas avec JAP. Vous pouvez acc\u00e9der \u00e0 l'interface utilisateur de JAP tout en \u00e9tant dans l'assistant. Pour ce faire, il suffit de d\u00e9placer la fen\u00eatre de l'assistant.
