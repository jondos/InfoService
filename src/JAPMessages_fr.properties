jap.ConfigAssistant_selectView=Vous pouvez utiliser JAP soit dans une vue simplifi\u00e9e, qui ne contient que les \u00e9l\u00e9ments de contr\u00f4le les plus utilis\u00e9s, ou soit dans une vue \u00e9tendue, qui vous donne le contr\u00f4le total du programme. La vue simplifi\u00e9e est recommand\u00e9e pour les utilisateurs inexp\u00e9riment\u00e9s.
jap.ConfigAssistant_selectViewRestart=JAP red\u00e9marrera apr\u00e8s avoir fini l&#039;assistant, pour pr\u00e9senter la vue s\u00e9lectionn\u00e9e ({0}).
jap.ConfigAssistant_setNewLanguage=Vous avez s\u00e9lectionn\u00e9 une langue diff\u00e9rente de celle qui a \u00e9t\u00e9 reconnue de fa\u00e7on automatique. JAP va \u00e0 pr\u00e9sent red\u00e9marrer pour prendre votre choix en compte. Vous pourrez continuer l'assistant apr\u00e8s le red\u00e9marrage.
