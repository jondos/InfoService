jap.JAPConfAnon_lastMixText=The last mix in a mix casdade receives the user requests from a predecessor middle mix, decrypts and sends them to the internet and, after multiple encryption, returns the responses (e.g. from websites) to its predecessor. Thus is does not know the identity of the users, but may look at the communication contents and knows the communication partners.
jap.JAPConfAnon_middleMixText=A middle Mix sends and receives multiply encrypted messages from and to, respectively, its predecessor and successor mixes. It therefore does neither know the users' identity nor their communication contents and communiction partners.
