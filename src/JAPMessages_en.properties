jap.JAPConfAnon_firstMixText=JAP always contacts only the first Mix in a so-called anonymizer cascade. This one forwards the multiply encrypted user requests to the next Mix and sends equally encrypted answers to JAP. It therefore  knows the users' identity (IP), but neither their communication contents nor their communication partners.
