jap.ConfigAssistant_anonTest=Your browser is now configured properly for JAP usage. Next, switch anonymity in the JAP main window to "On". Surf a little bit in the web to test the connection to the anonymizer service.
jap.ConfigAssistant_browserConf=Now you have to register JAP in EACH of your browsers as a so-called "Proxy". Hint: JAP does only support passive FTP, that means no uploads. We recommend to even set proxy settings on JAP, that JAP does not support, to avoid an accidental deanonymisation.
jap.ConfigAssistant_browserTest=Please switch anonymity to "Off" in the JAP main window now and, after that, request a web site with your browser. JAP should now display a warning and prevent you from surfing, until you have chosen "{0}" and have confirmed with "Yes".
jap.ConfigAssistant_clickToViewHelp=Click here to see a context specific help.
jap.ConfigAssistant_deactivateActiveContent=Your connection to the anonymizer service is ready. You should now configure your browser in a way it does not leave any "traces", in particular that is does not execute active contents (Java, JavaScript, Flash,...). Otherwise it might be possible to revoke your anonymity via "backdoors".
jap.ConfigAssistant_errorConnectionSlow=Connection established, but websurfing is too slow
