jap.ConfigAssistant_errorWarningNoSurfing=Warning is shown, but websurfing is not possible
jap.ConfigAssistant_explainBadConnection=The currently chosen service may be overloaded. Just connect to another service by clicking on the choice panel in the main window, there on the preferred service, and after that switching anonymity to "On".
jap.ConfigAssistant_explainNoConnection=Maybe the currently selected service is not available at present. Choose another service by clicking on the choice field in the main window.
jap.ConfigAssistant_explainNoDirectConnection=First of all check if you are connected to the internet. Maybe another proxy had been set in your browser before you have changed the proxy setting. In this case, you maybe have to set this data in JAP itself as proxy in order to get a connection to the internet.
jap.ConfigAssistant_explainNoServiceAvailable=Your internet connection may be too slow. Increase the login timeout  by clicking on the button "{0}" in the main window, then on "{1}"->"{2}" (available in "{3}" only).<br><br>If JAP is blocked by your provider, you may try to connect to a forwarding server. These are JAP users that voluntarily provide some of their bandwidth for you.<br><br>To this, click on the button "{4}" in the main window, then in the left menu on "{5}", activate the forwarding client function and, after that, retry to connect to a service.
jap.ConfigAssistant_explainNoWarning=Please check first if anonymity is set to "Off". If no warning was shown or you even could request the web site without confirmation, the proxy settings in your browser are not set correctly. Please continue and re-read the help for the right proxy settings of your browser.
jap.ConfigAssistant_explainWarningInBrowser=You have forbidden JAP to allowing data traffic as long as the anonymity mode is set to "Off". Please undo this setting for this test by first clicking on the button "{0}" in the JAP main window. After that, switch, in the right window, to "{1}" and deactivate setting "{2}".
jap.ConfigAssistant_finished=Congratulations, you have successfully installed JAP! By now, the complete data traffic of your web browser runs over JAP and thereby over several inter-connected servers, is encrypted and hidden in the data traffic of other users. Have a lot of fun with our anonymizer tool!
jap.ConfigAssistant_help=If you have questions to functions in JAP that are not answered by this assistant, you may consult the help files at any time. For this purpose, just click on the according button in the lower left corner of the main window. Furthermore, you will get more help on our homepage:
