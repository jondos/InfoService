jap.ConfigAssistant_explainNoDirectConnection=Controleer eerst of u met het Internet bent verbonden. Zo ja: misschien was er reeds een (andere) proxy in uw browser ingesteld, voordat u zelf de proxy voor JAP instelde. In dat geval kunt u het volgende proberen: geef deze eerder aanwezige proxy-gegevens in JAP op, als verplichte proxy.
jap.ConfigAssistant_explainNoServiceAvailable=Mogelijk is uw internet-aansluiting te traag. Verhoog de login timeout door op de button {0} in het hoofdvenster te klikken, en daarna op "{1}"->"{2}" (alleen in "{3}"). <br><br>\u000aAls JAP door uw provider wordt geblokkeerd, kunt u proberen een verbinding met een JAP- forwarding server op te bouwen. Forwarding servers zijn vrijwilligers die een deel van hun bandbreedte aan u afstaan. <br><br> Klik daarvoor in het hoofdvenster op de button "{4}", dan links in het menu op "{5}", activeer dan uw forwarding client en probeer opnieuw een verbinding met de Anon-dienst te maken.
jap.ConfigAssistant_explainNoWarning=Controleer eerst of de anonimiteit wel op "Uit" is geschakeld. Als JAP geen waarschuwing gaf of als u de website zelfs zonder bevestiging kon oproepen, zijn de proxy-instellingen in uw browser niet goed ingesteld. Lees aub nogmaals de hulp-pagina's over de configuratie van de proxy in uw browser(s).
jap.ConfigAssistant_explainWarningInBrowser=U heeft ingesteld dat JAP geen dataverkeer mag doorlaten als de anonimiteit is uitgeschakeld. Maak aub deze instelling ongedaan (voor deze test) door in het JAP-hoofdvenster op "{0}" te klikken, dan in het rechterwindow naar "{1}" te gaan en dan de instelling "{2}" te deactiveren.
jap.ConfigAssistant_finished=Gefeliciteerd, u heeft JAP correct geconfigureerd! Vanaf nu loopt al het dataverkeer van uw browser(s) via JAP. Daardoor loopt het via verschillende onderling verbonden servers, het wordt versleuteld en tussen het dataverkeer van anderen verstopt. Wij wensen u veel plezier met onze anonimiserings-tool!
jap.ConfigAssistant_help=Als u vragen heeft over functies van JAP die niet in deze Assistent worden beantwoord, kunt u op elk moment de hulp-functie raadplegen. Klik daarvoor met de muis op de button linksonder in het hoofdvenster. Daarnaast is er extra hulp beschikbaar op onze website:
