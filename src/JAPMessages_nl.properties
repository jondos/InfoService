jap.JAPConfAnon_lastMixText=De laatste Mix in een cascade ontvangt de aanvragen van de gebruiker vanuit de "vorige" Mix, ontsleutelt deze en stuurt ze het internet op. De laatste Mix stuurt de ontvangen antwoorden (b.v. van websites) na meervoudige versleuteling naar de vorige Mix terug. De laatste Mix kent de identiteit van de gebruiker niet, maar kan wel de inhoud van de communicatie zien, en kent de communicatie-partners.
jap.JAPConfAnon_middleMixText=Een Mix in het midden van een Cascade verzendt en ontvangt meervoudig versleutelde berichten van zijn beide buren in de cascade. Deze Mix kent de identiteit van de communicatiepartners dus niet (aan beide zijden van de cascade) en kent ook de inhoud van de communicatie niet.
