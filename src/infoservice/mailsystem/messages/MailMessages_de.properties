##################################################
#
# Support for German JAP mail-system messages.
#
##################################################
helpMessage = Lieber Benutzer,\n\ndas JAP-Mailsystem versteht nur die folgenden Kommandos (ohne ""):\n\n\n"GetForwarder de" - Schickt eine Mail in Deutsch mit einem Forwarder vom InfoService zurück.\n"GetHelp de" - Schickt diese Hilfe-Nachricht zurück.\n\nSchreiben Sie einfach eine Mail mit einem der oben stehenden Kommandos in der Betreff-Zeile an das JAP-Mailsystem.\n\nSie können auch die Mails in Englisch anfordern, indem Sie das "de" nach dem jeweiligem Kommandonamen durch ein "en" ersetzen.\n\n\nMit freundlichen Grüßen\nIhr JAP-Team
getForwarderSuccessMessage = Lieber Benutzer,\n\nkopieren Sie die Daten in den folgenden Zeilen in das Eingabefeld in ihrem JAP-Forwarding-Client Fenster.\n\nMit freundlichen Grüßen\nIhr JAP-Team\n\n>>> kopieren Sie alles nach dieser Zeile bis zum Ende der Mail >>>\n\n
getForwarderFailureMessage = Lieber Benutzer,\n\ndas JAP-Mailsystem erreicht im Moment leider keinen InfoService, der einen Forwarder kennt.\n\nWir bitten um Ihr Verständnis, dass der Service somit im Moment nicht zur Verfügung gestellt werden kann. Probieren Sie es später bitte noch einmal.\n\nMit freundlichen Grüßen\nIhr JAP-Team
